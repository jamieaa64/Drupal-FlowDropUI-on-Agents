services:
  flowdrop_ai_provider.model_service:
    class: Drupal\flowdrop_ai_provider\Service\AiModelService
    arguments: ['@logger.factory', '@ai.provider']

  # FlowDrop Agent Mapper - bidirectional conversion between workflows and agents
  flowdrop_ai_provider.agent_mapper:
    class: Drupal\flowdrop_ai_provider\Services\FlowDropAgentMapper
    arguments:
      - '@entity_type.manager'
      - '@typed_data_manager'
      - '@serializer'

  # Agent Repository - CRUD operations for AI Agent entities
  flowdrop_ai_provider.agent_repository:
    class: Drupal\flowdrop_ai_provider\Services\AgentRepository
    arguments:
      - '@entity_type.manager'
      - '@typed_data_manager'

  # Tool Data Provider - provides tool information for FlowDrop UI
  flowdrop_ai_provider.tool_data_provider:
    class: Drupal\flowdrop_ai_provider\Services\ToolDataProvider
    arguments:
      - '@plugin.manager.tool'
      - '@entity_type.manager'
